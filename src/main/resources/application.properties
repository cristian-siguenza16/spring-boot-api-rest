spring.application.name=spring-boot-api-rest

# Configuraci√≥n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db-spring-boot-api
spring.datasource.username=root
spring.datasource.password=springboot25
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion para conectarse a keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/spring-boot-dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/spring-boot-dev/protocol/openid-connect/certs

logging.level.org.keycloak = DEBUG